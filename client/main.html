<head>
  <title>tuto_annexe_meteor</title>
</head>

<body>
  <header>
    {{ > monHeader }}
  </header>
  <section>
    {{ > monBody }}
  </section>
  <footer>
    {{ > monFooter }}
  </footer>
</body>

<template name="monHeader">
  <div>
    <h3>Header</h3>
  </div>
</template>
<template name="monBody">
  <div>
    <h3>Body</h3>
    <p>Je suis {{nom}} et j'ai {{age}} ans.</p>
    <p>Projet : {{projet}}</p>
    <button class="btn-alert">Alert</button>
    <button class="btn-session">Session</button>
    <button class="btn-player">Add Player</button>
  </div>
</template>
<template name="monFooter">
  <div>
    <h3>Footer</h3>
  </div>
</template>
